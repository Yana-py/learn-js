<!DOCTYPE HTML>
<html>

<body>
  <script>
function unique(arr) {
    let arrUnique = [];
    for (let elem of arr) {
        if (!arrUnique.includes(elem)){
            arrUnique.push(elem);
        }
    }
    return arrUnique
}

let strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", ":-O"
];

console.log(unique(strings))
</script>
 
</body>

</html>
