<!DOCTYPE HTML>
<html>

<body>
  <script>
    let calculator = {
        read () {
		    this.a = +prompt('Введи a', '')
		    this.b = +prompt('Введи b', '')
	    },
        sum () {
		    return this.a+this.b
	    },
        mul () {
		    return this.a*this.b
	    }
    }
    calculator.read()
    alert(calculator.sum())
    alert(calculator.mul())
    
</script>
  
</body>

</html>
