<!DOCTYPE HTML>
<html>

<body>
  <script>
function sumSalaries(salaries) {
    let total = 0
    for (let value of Object.values(salaries)) {
        total += value
    }
    return total
}

let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

console.log( sumSalaries(salaries) );

</script>
 
</body>

</html>
