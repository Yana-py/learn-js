<!DOCTYPE HTML>
<html>

<body>
  <script>
function camelize(str) {
    arr = str.split('-')
    for (let i = 1; i < arr.length; i++) {
        arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1)
    }
    str = arr.join('')
    console.log(str)
}
camelize("background-color");
camelize("list-style-image");
camelize("-webkit-transition");
</script>
 
</body>

</html>
