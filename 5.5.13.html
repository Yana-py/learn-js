<!DOCTYPE HTML>
<html>

<body>
  <script>
function groupById(arr){
    return arr.reduce((elem, value)=> {
        elem[value.id]=value;
        return elem
    }, {})
}

let users = [
  {id: 'john', name: "John Smith", age: 20},
  {id: 'ann', name: "Ann Smith", age: 24},
  {id: 'pete', name: "Pete Peterson", age: 31},
];

console.log(groupById(users))
</script>
 
</body>

</html>
